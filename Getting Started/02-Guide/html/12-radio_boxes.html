<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Radio Button</title>
</head>
<body>
    <h1>Selece a course</h1>
    <form action="../12-radio_boxes.php" method="post" target="_blank">
        <div>
            <input type="radio" name="course" value="DSA" id="dsa">
            <label for="dsa">DSA</label>
        </div>
        <div>
            <input type="radio" name="course" value="C++" id="c++">
            <label for="c++">C++</label>
        </div>
        <div>
            <input type="radio" name="course" value="C" id="c">
            <label for="c">C</label>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
