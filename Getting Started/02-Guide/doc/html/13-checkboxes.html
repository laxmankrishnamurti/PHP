<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling Checkboxed</title>
</head>
<body>
    <h1>Select your favorite book</h1>
    <form action="../13-checkboxes.php" method="post" target="_blank">
        <div>
            <input type="checkbox" value="karma" name="books []" id="karma">
            <label for="karma">Karma</label>
        </div>
        <div>
            <input type="checkbox" value="maya" name="books []" id="maya">
            <label for="maya">Maya</label>
        </div>
        <div>
            <input type="checkbox" value="badimaa" name="books []" id="badimaa">
            <label for="badimaa">Badi Maa</label>
        </div>
        <div>
            <input type="checkbox" value="fear" name="books []" id="fear">
            <label for="fear">Fear</label>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
